---
- name: User config
  file:
    path: "{{ config_dir }}"
    state: directory

- name: Local bin
  file:
    path: "{{ ansible_env.HOME + '/.local/bin' }}"
    state: directory
    recurse: true

- name: Install gpg
  become: yes
  apt:
    update_cache: true
    name: gpg

- name: Add Yarn GPG key
  become: true
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: Add Yarn repo
  become: true
  apt_repository:
    repo: deb https://dl.yarnpkg.com/debian/ stable main
    state: present
    filename: yarn

- name: Add Kubernetes Key
  become: true
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

- name: Add Kubernetes repo
  become: true
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main

- name: Add Signal key
  become: true
  apt_key:
    url: https://updates.signal.org/desktop/apt/keys.asc

- name: Add Signal repo
  become: true
  apt_repository:
    repo: deb https://updates.signal.org/desktop/apt xenial main
    state: present
    filename: signal 

- name: Install packages
  become: yes
  apt:
    update_cache: true
    name:
    - python3-pip
    - vim
    - curl
    - openjdk-13-jdk
    - pandoc
    - htop
    - net-tools
    - tree
    - jq
    - httpie
    - multitail
    - cowsay
    - lolcat
    - toilet
    - ubuntu-restricted-extras
    - powerline
    - gnome-tweaks
    - nautilus-image-converter
    - fonts-powerline
    - virtualbox
    - nmap
    - openvpn 
    - network-manager-openvpn-gnome
    - mplayer
    - gimp
    - inkscape
    - pass
    - libbz2-dev
    - llvm
    - python3-openssl
    - git-lfs
    - libffi-dev
    # Rust / Alacritty things
    - cmake
    - libssl-dev
    - libcairo2-dev
    - pkg-config
    - libfreetype6-dev
    - libfontconfig1-dev
    - libxcb-xfixes0-dev
    # Other packages
    - yamllint
    - kubectl
    - signal-desktop

- name: Install Slack, Noson via Snap
  snap:
    classic: true
    name: 
      - slack
      - noson
      - yq
  become: true
  when: lookup('env','CI') == ""

- name: Download MiniKube
  get_url:
    url: "https://storage.googleapis.com/minikube/releases/v{{minikube_version}}/minikube-linux-amd64"
    dest: /tmp/minikube-linux-amd64

- name: Install MiniKube
  become: yes
  command: install /tmp/minikube-linux-amd64 /usr/local/bin/minikube

- name: Add Python Poetry & AWS CLI
  command: python3 -m pip install --user poetry awscli

- name: Install latest Haskell Stack (and GCC, cpp, libc, perl etc)
  shell: which stack || curl -sSL https://get.haskellstack.org/ | sh
  when: stack is not exists

- name: Install GHC etc
  command: "{{ stack }} setup"

- name: Download Node.JS Repo script
  become: yes
  get_url:
     url: https://deb.nodesource.com/setup_14.x
     dest: /tmp/set-up-node.sh
     force: yes
     mode: ug+rx

- name: Set up Node repo
  become: true
  script: /tmp/set-up-node.sh

- name: Install Node JS
  become: true
  apt:
    name: nodejs

- name: Download Rust install script
  get_url:
    url: https://sh.rustup.rs
    dest: /tmp/rustup.sh
    force: yes
    mode: ug+x

- name: Install Rust
  script: /tmp/rustup.sh -y


- name: Install Alacritty & Starship
  shell: cargo install alacritty starship

- name: Default to Alacritty
  become: true
  shell: update-alternatives --install /etc/alternatives/x-terminal-emulator alacritty /usr/local/bin/alacritty 1 

- name: Download Terraform
  get_url:
    url: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_amd64.zip"
    dest: /tmp/terraform.zip
    force: yes

# These don't seem to work from the Galaxy role (but definitely not a bug, I checked)
- name: Create Tmux plugin directory
  file:
    dest: "{{ tmux_plugin_dir }}"
    state: directory

- name: Install Tmux plugins
  git:
    repo: "{{ item['repo'] }}"
    dest: "{{ tmux_plugin_dir }}/{{ item['name'] }}"
    version: "{{ item['version'] }}"
    force: yes
  with_items:
    - "{{ tmux_plugins }}"

